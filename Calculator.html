<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            .topnav {
                background-color: #333;
                overflow: hidden;
                }

            .topnav a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }

            .topnav a.active {
                background-color: #310ae2e1;
                color: white;
            }

            body {
                margin: auto;
                font-family: monospace;
                background-color: rgb(196, 219, 255);
            }

            .all {
                display: flex;
                align-items: center;
                justify-content: center;
                height: calc(100vh - 50px);
            }

            h1{
               margin: 0 auto;
               
            }

            p{
                font-size: 18px;
            }

            .card{
                background-color: rgb(167, 193, 233);
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                transition: 0.3s;
                text-align: center;
            }

            .card:hover{
                box-shadow:0 8px 16px 0 rgba(0,0,0,0.2);
            }

            .container{
                background-color: rgb(196, 206, 220);
                padding: 50px 60px;
            }

            input[type=button]{
                box-shadow: 0 5px;
            }

            input[type=button]:active{
                box-shadow: 0 5px #666;
                transform: translateY(2px);
            }

            input[type=reset]{
                box-shadow: 0 5px;
            }

            input[type=reset]:active{
                box-shadow: 0 5px #666;
                transform: translateY(2px);
            }

        </style>
            <script>
                function calculate(operation){
                let x = parseInt(document.getElementById("x").value);
                let y = parseInt(document.getElementById("y").value);
                let result;
                if (operation == "Add"){
                     result = x + y;
                }
                else if (operation == "Subtract"){
                     result = x - y;
                }
                else if (operation == "Multiply"){
                     result = x * y;
                }
                else if(operation == "Divide"){
                    if(y== 0){
                       return document.getElementById("demo").value = "Cannot divide by Zero";
                    }
                     result = x / y;
                }
                document.getElementById("demo").value = result;
            }
            </script>
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="index.html">Home</a>
        </div>
        <div class = "all">
            <div class = "card">
                <h2> Enter two numbers and <br>the opration to be made on them:</h2>
                <div class = "container">
                    <form>
                    <input type = "text" id = "x" placeholder = "number 1"></input>
                    <br><br>
                    <input type = "text" id = "y" placeholder = "number 2"></input>
                    <br><br><br>
                    <input type = "button" onclick = "calculate('Add')" id = "tot" value = "Add"></input>
                    <input type = "button" onclick = "calculate('Subtract')" id = "tot" value = "Subtract"></input>
                    <input type = "button" onclick = "calculate('Multiply')" id = "tot" value = "Multiply"></input>
                    <input type = "button" onclick = "calculate('Divide')" id = "tot" value = "Divide"></input>
                    <input type = "reset"></input>
                    <br><br>
                    <p>Result:</p>
                    <input type="text" id="demo" readonly>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
