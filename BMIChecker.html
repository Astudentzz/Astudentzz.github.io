<!DOCTYPE html>
<html>
    <head>
        <title> BMI Checker </title>
        <link rel = "stylesheet" href = "https://www.w3schools.com/w3css/5/w3.css">
        <style>
            .topnav {
                background-color: #333;
                overflow: hidden;
                }

            .topnav a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }

            .topnav a.active {
                background-color: #310ae2e1;
                color: white;
            }

            .all{
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color:bisque;
            }

            h1{
               margin: 0 auto;
               
            }

            .card{
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                transition: 0.3s;
            }

            .card:hover{
                box-shadow:0 8px 16px 0 rgba(0,0,0,0.2);
            }

            .container{
                padding: 20px 50px;
                background-color:antiquewhite;
            }

        </style>
        <script>
            function calculate(){
                let weight = parseFloat(document.getElementById("weight").value);
                let height = parseFloat(document.getElementById("height").value);   

                let cmtometres = height / 100;
                let bmi = weight / (cmtometres * cmtometres);
                let totalbmi = bmi.toFixed(2);
                let category = "";
                if (bmi < 18.5){
                    category = "Underweight";
                }
                else if(bmi >= 18.5 && bmi <=24.99){
                    category = "Normal Weight";
                }
                else if (bmi >= 25 && bmi <=29.99){
                    category = "Overweight";
                }
                else if (bmi >= 30 && bmi <=34.99){
                    category = "Obesity (class I)";
                }
                else if (bmi >= 35 && bmi <=39.99){
                    category = "Obesity (class II)";
                }
                else if (bmi > 40){
                    category = "Obesity (clas III)";
                }
                document.getElementById("demo").innerHTML = "BMI is " + totalbmi + ": <br>" + category;
            }
        </script>
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="index.html">Home</a>
        </div>
        <div class = "all">
            <div class = "card" >
                <div class = "container">
                    <h1> BMI <br> Calculator </h1>
                    Height (CM):<br>
                    <input type = "number" id = "height">
                    <br><br>
                    Weight (KG):<br>
                    <input type = "number" id = "weight">
                    <br><br>
                    <input type = "button" onclick = "calculate()" value = "Calculate">
                    <p id = "demo" ></p>
                </div>
            </div>
        </div>
    </body>
</html>
