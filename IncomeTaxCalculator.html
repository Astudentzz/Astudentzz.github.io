<!DOCTYPE html>
<html>
    <head>
        <title> Income Tax Calculator </title>
        <style>
            .topnav {
                background-color: #333;
                overflow: hidden;
                }

            .topnav a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }

            .topnav a.active {
                background-color: #310ae2e1;
                color: white;
            }

            .all{
                display: flex;
                align-items: center;
                justify-content: center;
                 height: 100vh;
                font-family:sans-serif;
                text-align: center;
            }

            h2{
                font-family: sans-serif;
            }
            
            input[type=text]{
                font-size: 15px;
                width: 35%;
                padding: 5px;
                border:none;
                border-bottom:solid grey 2px;
                
            }

            input[type=text]:hover{
                border: 3px solid #555;
            }

            input[type=button]{
                box-shadow: 0 2px;
            }

            img {
                border: 5px solid #555;
                box-shadow:0 8px 16px 0 rgba(0,0,0,0.2);
            }

        </style>
        <script>
        function tax(){
            let income = parseInt(document.getElementById("income").value);
            let totaltax = 0;

            if(income <=5000){
                totaltax = 0;
            }
            else if (income > 5000 && income <= 20000){
                totaltax = (income - 5000)*0.01;
            }
            else if (income > 20000 && income <= 35000){
                totaltax = 150 + (income - 20000)*0.03
            }
            else if(income > 35000 && income <= 50000){
                totaltax = 600 + (income - 35000)*0.08;
            }
            else if(income > 50000 && income <= 70000){
                totaltax = 1800 + (income - 50000)*0.13;
            }
            else if (income > 70000 && income <= 100000){
                totaltax = 4400 + (income - 70000)*0.21;
            }
            else if(income > 100000 && income <= 250000){
                totaltax = 10700 + (income - 10000)*0.24;
            }
            else if(income > 250000 && income <= 400000){
                totaltax = 46700 + (income - 25000)*0.245;
            }
            else if(income > 400000 && income <= 600000){
                totaltax = 83450 + (income - 400000)*0.25;
            }
            else if (income > 60000 && income <= 1000000){
                totaltax = 133450 + (income - 600000)*0.26;
            }
            else if(income > 1000000 && income <= 2000000){
                totaltax = 237450 + (income - 1000000)*0.28;
            }
            else{
                totaltax = 517450 + (income - 2000000)*0.30;
            }
            document.getElementById("demo").innerText = "Total Tax: RM " + totaltax;
         }
        </script>
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="index.html">Home</a>
        </div>
        <div class = "all">
            <div class = "card">
                <h2> Please enter your yearly income </h2>
                    <div class = container>
                    <hr>
                    <img src = "taxtable.png" hegiht = "600px" width = "620px">
                    <br>
                    <hr>
                    <input type = "text" id = "income">
                    <br><br>
                    <input type = "button" onclick = "tax()" value = "Calculate">
                    <p id = "demo"></p>    
                    </div>  
            </div>
        </div>
    </body>
</html>
